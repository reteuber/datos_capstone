<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización de Datos</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="vis2.js" defer></script>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-50">
    <div class="container max-w-5xl p-12 bg-white shadow-2xl rounded-xl text-center border border-gray-300">
        <h2 class="text-3xl font-bold mb-8">Proyección de venta por semana del año</h2>
        
        <!-- Selector para el filtro de semanas -->
        <div class="mb-4">
            <label for="semana-filter" class="block text-lg font-semibold mb-2">Seleccione el rango de semanas:</label>
            <select id="semana-filter" class="px-4 py-2 border rounded">
                <!-- Opciones de semanas se agregarán dinámicamente desde JavaScript -->
            </select>
        </div>

        <div id="vis-2" class="mb-10">
            <!-- Aquí va tu visualización D3 -->
        </div>
        <div class="flex justify-between">
            <button onclick="location.href='vis1.html'" class="px-8 py-4 bg-gray-200 text-gray-700 font-semibold text-lg rounded-lg hover:bg-gray-300 transition">
                ⬅️ Volver
            </button>
            <button onclick="location.href='vis3.html'" 
                    class="px-8 py-4 text-white font-semibold text-lg rounded-lg transition" 
                    style="background-color: #8297FF;" 
                    onmouseover="this.style.backgroundColor='#6E85FF'" 
                    onmouseout="this.style.backgroundColor='#8297FF'">
                Siguiente ➡️
            </button>
        </div>
    </div>
</body>
</html>
