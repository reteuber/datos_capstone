<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización de Datos</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="vis6.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-50">
    <div class="container max-w-3xl p-4 bg-white shadow-2xl rounded-xl text-center border border-gray-300" style="height: 600px;">
        <h2 class="text-2xl font-bold mb-4">Proyección de venta por turno</h2>
        
        <label for="dayFilter" class="block text-lg font-semibold mb-2">Selecciona el día de la semana:</label>
        <select id="dayFilter" class="mb-4 p-2 border border-gray-300 rounded-md">
            <option value="Lunes">Lunes</option>
            <option value="Martes">Martes</option>
            <option value="Miercoles">Miércoles</option>
            <option value="Jueves">Jueves</option>
            <option value="Viernes">Viernes</option>
            <option value="Sabado">Sábado</option>
            <option value="Domingo">Domingo</option>
        </select>

        <div id="chart-container" class="flex justify-center items-start">
            <div id="vis-5" class="mb-4 mx-auto"></div>
            <div id="legend" class="mt-16 -ml-40"></div>
        </div>
        
        <div class="flex justify-between" style="margin-top: -150px;">
            <button onclick="location.href='vis5.html'" class="px-8 py-3 bg-gray-200 text-gray-700 font-semibold text-lg rounded-lg hover:bg-gray-300 transition">
                ⬅️ Volver
            </button>
            <button onclick="location.href='terminar.html'" 
                    class="px-8 py-3 text-white font-semibold text-lg rounded-lg transition" 
                    style="background-color: #8297FF;" 
                    onmouseover="this.style.backgroundColor='#6E85FF'" 
                    onmouseout="this.style.backgroundColor='#8297FF'">
                Terminar
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dayFilter = document.getElementById('dayFilter');
            const daysOfWeek = ["Domingo", "Lunes", "Martes", "Miercoles", "Jueves", "Viernes", "Sabado"];
            const today = new Date();
            const currentDay = daysOfWeek[today.getDay()];

            Array.from(dayFilter.options).forEach(option => {
                if (option.value === currentDay) {
                    option.selected = true;
                }
            });
        });
    </script>
</body>
</html>
